<style>
    #myProgress {
        width: 100%;
        background-color: darkgrey;
    }

    #myBar {
        width: 89.9%;
        height: 30px;
        background-color: skyblue;
    }

</style>

<body>
    <header>
        <h1 class="display-2 font-weight-bold text-center text-info bg-light p-3">Skill 2</h1>
    </header>
    <div class="text-center">
        <h1> JavaScript Progress Bar</h1>
    </div>
    <div class="text-center" id="myProgress">
        <div id="myBar">89.8%</div>
    </div>

    <br>
    <div class="text-center">
        <button Class="btn-fliud" onclick="move()">Show Progress</button>
    </div>
    <script>
        var i = 0;

        function move() {
            if (i == 0) {
                i = 1;
                var elem = document.getElementById("myBar");
                var width = 1;
                var id = setInterval(frame, 75);

                function frame() {
                    if (width >= 89.9) {
                        clearInterval(id);
                        i = 0;
                    } else {
                        width++;
                        elem.style.width = width + "%";
                    }
                }
            }
        }

    </script>
    <h4 class="text-center">
        Here is a progress bar I coded. If you want to check out some more coding skills to learn more click the button below!<br></h4>
